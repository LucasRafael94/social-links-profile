<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile | Frontend Mentor</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="perfil">
            <img class="photo" src="./src/images/avatar-jessica.jpeg" alt="">
            <h1 class="name">Jessica Randall</h1>
            <h2 class="city">London, United Kingdom</h2>
            <p class="bio">"Front-end developer and avid reader."</p>
            <ul class="social-list">
                <li><a class="social-link" href="#">GitHub</a></li>
                <li><a class="social-link" href="#">Frontend Mentor</a></li>
                <li><a class="social-link" href="#">LinkedIn</a></li>
                <li><a class="social-link" href="#">Twitter</a></li>
                <li><a class="social-link" href="#">Instagram</a></ul>
            </ul>
        </div>
    </main>
    <footer class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
                target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://www.frontendmentor.io/profile/LucasRafael94">Lucas Rafael</a>.</p>
    </footer>
</body>

</html>
